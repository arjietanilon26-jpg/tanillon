<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>LOGIN FORM</title>
  <style>
  *{
    margin:0;
    padding:0;
    box-sizing: border-box;
    font-family: "poppins, sanserif";
  }
  body{
    display:flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url(https://i.pinimg.com/1200x/d5/97/ba/d597ba05e2436d6adcf8de530a7f2b35.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  }
  
  .container{
    width: 350px;
    border: 2px aolid rgba(225, 225, 225, 0.1);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    color: #fff;
    border-radius: 10px;
    padding: 30px 40px;
    backdrop-filter: blur(18px);
    animation: fadeIn 0.7s ease;
  }
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-15px);}
  to {opacity: 1; transform: translateY(0);}
}
  .container h1{
    font-size: 36px;
    text-align: center;
  }
 .container .input-box{
    position:relative;
    width: 100%;
    height: 50px;
   margin: 30px 0px;
 }
  .input-box input{
    width:100%;
    height:100%;
    background:transparent;
    border:none;
    outline:none;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    font-size: 16px;
    color: #fff;
    padding: 20px 40px 20px 20px;
  }
  .input-box input::placeholder{
    color:#fff;
  }
  .container .remember-forgot{
    display:flex;
    justify-content: space-between;
    font-size:14.5px;
    margin: 15px 0px 15px;
  }
  .remember-forgot label input{
    color: #fff;
    margin-right:3px;
  }
  .remember-forgot a{
    color:#fff;
    text-decoration:none;
  }
    .remember-forgot a:hover{
      text-decoration: underline;
    }
  .container .btn{
    width:100%;
    height:45px;
    background:#fff;
    border:none;
    outline: none;
    border-radius: 5px;
    box-decoration-break: 0px 0px 10px rgba(0, 0, 0, 0.1);
    cursor:pointer;
    font-size:16px;
    font-weight: 400;
    color:#333;
    transition:.5s;
  }
  .container .btn:hover{
    background-color: darkgoldenrod;
  }
    .container .register-link{
      font-size:14.5px;
      text-align:center;
      margin: 20px 0px 20px;
    }
  .register-link p a {
    color:#fff;
    text-decoration:none;
  }
  .register-link p a:hover{
    text-decoration:underline;
  }


    
  
  
  </style>
</head>
<body>
  <div class="container">
    <form action="My Website.html">
      <h1>Sign in</h1>
      
      <div class="input-box">
        <input type="text" placeholder="Username" required/>    
      </div>
      
      <div class="input-box">
      <input type="text" placeholder="Password" required/>
      </div>
      
      <div class="remember-forgot">
        <label><input type="checkbox"/>Remember me</label>
        <a href="a">Forgot Password?</a>
      </div>
      
      <button type="submit" class="btn"><a href="#"></a>Login</button>
      
      <div class="register-link">
      <p>Did not have an account? <a href="#">Register Here!</a></p>
      </div>
      
    </form>
  </div>
    
  
</body>
</html>
